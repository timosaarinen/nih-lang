<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>NIH - Sandbox</title>
      <style>
          body, html {
              height: 100%;
              margin: 0;
              font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
              overflow: hidden;
          }
          #editor {
              position: fixed;
              left: 0px;
              top: 0px;
              z-index: 100;
              width: 48%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.5); 
              color: #fff;
              overflow: hidden; /*auto;*/
              margin: 0px;
              padding: 0px;
              box-sizing: border-box;
          }
          #output {
              position: fixed;
              right: 0px;
              top: 0px;
              z-index: 100;
              width: 48%;
              height: 50%;
              background-color: rgba(0, 0, 0, 0.0); 
              color: #fff;
              overflow-y: hidden; /*auto;*/
              margin: 0px;
              padding: 8px;
              box-sizing: border-box;
          }
          #repl {
              position: fixed;
              right: 0px;
              top: 50%;
              z-index: 101;
              width: 48%;
              height: 50%;
              background-color: rgba(0, 0, 0, 0.0); 
              color: #fff;
              overflow-y: hidden; /*auto;*/
              margin: 0px;
              padding: 8px;
              box-sizing: border-box;
          }
      </style>
  </head>
  <body>
      <div id="editor"></div>
      <div id="output">(Compiler/execution output will appear here)</div>
      <div id="repl">(REPL here)</div>
      <script type="module" src="../src/editor/editor.js"></script>
  </body>
</html>
