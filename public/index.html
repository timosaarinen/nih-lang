<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>NIH - Sandbox</title>
      <style>
          body, html {
              height: 100%;
              margin: 0;
              font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
              overflow: hidden;
          }
          h1, h2 {
            margin: 0;
            padding: 0;
          }
          #editor {
              position: fixed;
              font-family: 'Roboto', sans-serif;
              font-size: 10px;
              left: 0px;
              top: 0px;
              z-index: 100;
              width: 50%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.5); 
              color: #fff;
              overflow: hidden; /*auto;*/
              margin: 0px;
              padding: 0px;
              box-sizing: border-box;
          }
          #output {
              font-family: 'Roboto', sans-serif;
              font-size: 10px;
              position: fixed;
              right: 0px;
              top: 0px;
              z-index: 100;
              width: 49%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.0); 
              color: #fff;
              overflow-y: auto;
              margin: 0px;
              padding: 0px;
              box-sizing: border-box;
              /* border: 1px solid rgba(255, 255, 255, 0.1); */
          }
          #repl {
              font-family: 'Roboto', sans-serif;
              font-size: 7px;
              position: fixed;
              right: 0px;
              top: 60%;
              z-index: 101;
              width: 50%;
              height: 50%;
              background-color: rgba(0, 0, 0, 0.0); 
              color: #df0;
              overflow-y: auto;
              margin: 0px;
              padding: 0px;
              box-sizing: border-box;
              /* border: 1px solid rgba(255, 255, 255, 0.1); */
              text-align:right;
          }

          ::-webkit-scrollbar {
              width: 8px; /* width of the vertical scrollbar */
              height: 8px; /* height of the horizontal scrollbar */
          }
          ::-webkit-scrollbar-track {
              background: #2e2e2e; /* dark grey track */
              border-radius: 4px; /* roundness of the track */
          }
          ::-webkit-scrollbar-thumb {
              background-color: #555; /* darker grey thumb */
              border-radius: 4px; /* roundness of the thumb */
              border: 2px solid #2e2e2e; /* Creates a little space between track and thumb */
          }
          ::-webkit-scrollbar-thumb:hover {
              background-color: #666; /* slightly lighter grey when hovered */
          }

      </style>
  </head>
  <body>
      <div id="editor"></div>
      <div id="output">(Compiler/execution output will appear here)</div>
      <div id="repl">(REPL here)</div>
      <script type="module" src="../src/editor/editor.js"></script>
  </body>
</html>
