<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>NIH - Sandbox</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror/lib/codemirror.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror/theme/dracula.css">
      <style>
          body, html {
              height: 100%;
              margin: 0;
              font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
              overflow: hidden;
          }
          #editor {
              position: fixed;
              left: 0px;
              bottom: 0px;
              z-index: 100;
              width: 100%;
              height: 33%;
              background-color: rgba(0, 0, 0, 0.0); 
              color: #fff;
              overflow-y: auto;
              margin: 4px;
              padding: 20px;
              box-sizing: border-box;
          }
          #output {
              position: fixed;
              right: 0px;
              top: 0px;
              z-index: 100;
              width: 33%;
              height: 66%;
              margin: 4px;
              background-color: rgba(0, 0, 0, 0.1); 
              color: #fff;
              overflow-y: auto;
              padding: 20px;
              box-sizing: border-box;
          }
          .CodeMirror {
              background: transparent;
              color: #fff;
              z-index: 100;
          }
      </style>
  </head>
  <body>
      <div id="editor"></div>
      <div id="output">(Compiler/execution output will appear here)</div>
      <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/codemirror/lib/codemirror.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/codemirror/mode/javascript/javascript.js"></script>
      <script type="module" src="/js/editor.js"></script>
  </body>
</html>
